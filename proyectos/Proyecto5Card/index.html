<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/personaje4.png" type="image/x-icon">
</head>
<body>
    <main class="contenedor">
        <article class="card">
            <img src="./img/fondo.jpg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img class="card-body-contentimg-img" src="./img/personaje4.png" alt="gerrero" width="150">
                </div>
                <h1 class="card-body-title">
                    Angelian
                    <span>#26</span>
                </h1>
                <p class="card-body-text">Coleccionable</p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Ataque</h3>
                    <img src="./img/poder.png" alt="Espada" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resitencia</h3>
                    <img src="./img/resistencia.png"alt="Escudo" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/bonus.png" alt="cofre" width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
